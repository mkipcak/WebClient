<div class="autocompleteEmailsItem-icon flex flex-item-noshrink mauto">

    <div
        ng-if="email.loadCryptInfo"
        class="encryptionIcon-loader"
        aria-busy="true"></div>

    <icon
        data-name="lock"
        data-size="12"
        class="encryptionIcon mtauto mbauto ml0-25 mr0-25"
        ng-if="!email.loadCryptInfo && !(email.encrypt && email.isPinned && !email.isEO)
            && (email.encrypt || email.loadCryptInfo || email.isEO)"
        ng-class="{
            'encryptionIcon fa-lock': email.encrypt || email.isEO,
            'encryptionIcon fa-pencil': !email.encrypt && email.sign,
            'pgp-encryption-icon': email.isPgp
        }"></icon>

    <icon
        data-name="lock-check"
        ng-if="!email.loadCryptInfo && email.encrypt && email.isPinned && !email.isEO"
        data-fill="currentColor"
        class="encryptionIcon mt0-1 ml0-25 mr0-25"
        ng-class="{
            'pgp-encryption-icon': email.isPgp
        }"></icon>

    <icon
        data-name="lock-warning"
        ng-if="!email.loadCryptInfo && !email.encrypt && email.sign"
        data-fill="currentColor"
        class="encryptionIcon mt0-1 big-encryption-icon ml0-25 mr0-25"
        ng-class="{
            'pgp-encryption-icon': email.isPgp
        }"></icon>

</div>
