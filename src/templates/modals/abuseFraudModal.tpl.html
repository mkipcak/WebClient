<dialog class="pm-modal--smaller  {{ctrl.class}}" role="dialog" open aria-labelledby="modalTitle">
    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">
            <icon data-name="close" class="pm-modalClose-icon"></icon>
            <span class="sr-only" translate translate-context="Action">Close</span>
        </button>
        <h1
            id="modalTitle"
            translate-context="Title"
            translate
            class="pm-modalTitle">Account disabled</h1>
    </header>

    <div class="pm-modalContent">

        <div class="pm-modalContentInner">

            <div class="alert alert-info">
                <p translate-context="Info for the abuse / fraud modal" translate>Account disabled for <a href="https://protonmail.com/support/knowledge-base/account-disabled/" target="_blank">abuse or fraud</a>.</p>
                <p translate-context="Info for the abuse / fraud modal" translate>You can find more information and <a href="https://protonmail.com/abuse" target="_blank">contact us here</a>.</p>
            </div>

        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                type="button"
                id="cancelModalBtn"
                class="pm-button disabled-if-network-activity modal-footer-button"
                ng-click="ctrl.close()"
                translate
                translate-context="Action">OK</button>
        </footer>

    </div>
</dialog>
